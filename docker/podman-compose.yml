# ===================================
# A股自选股智能分析系统 - Podman Compose
# ===================================
# 
# 使用方式:
#   定时模式: podman-compose -f ./docker/podman-compose.yml up -d
#           或: podman compose -f ./docker/podman-compose.yml up -d
#   WebUI模式: podman-compose -f ./docker/podman-compose.yml up -d webui
#           或: podman compose -f ./docker/podman-compose.yml up -d webui
#   同时启动: podman-compose -f ./docker/podman-compose.yml up -d analyzer webui
#           或: podman compose -f ./docker/podman-compose.yml up -d analyzer webui
#
# 注意：
#   - Podman 支持 rootless 模式，无需 root 权限
#   - 如果使用 podman-compose，需要先安装: pip install podman-compose
#   - 如果使用 podman compose（Podman 4.0+），已内置支持

version: '3.8'

x-common: &common
  build:
    context: ..
    dockerfile: docker/Dockerfile
  restart: unless-stopped

  # 环境变量（从 .env 文件加载）
  env_file:
    - ../.env

  volumes:
    - ../data:/app/data
    - ../logs:/app/logs
    - ../reports:/app/reports
    - ../.env:/app/.env

  environment:
    - TZ=Asia/Shanghai

    # 注意：容器内如果绑定到 127.0.0.1，宿主机端口映射将无法访问 WebUI。
    # 即使 .env 里设置了 WEBUI_HOST=127.0.0.1，这里也会强制覆盖。
    - WEBUI_HOST=0.0.0.0
    - WEBUI_PORT=8000

    # 代理设置（如果需要）
    # - http_proxy=http://host.containers.internal:10809
    # - https_proxy=http://host.containers.internal:10809
  logging:
    driver: "k8s-file"
    options:
      max-size: "10m"
      max-file: "3"
  # 资源限制
  deploy:
    resources:
      limits:
        memory: 512M
      reservations:
        memory: 256M

services:
  # 定时任务模式
  analyzer:
    <<: *common
    container_name: stock-analyzer

  # WebUI 模式
  webui:
    <<: *common
    container_name: stock-webui
    command: ["python", "main.py", "--webui-only"]
    ports:
      - "8000:8000"
